<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Leave a Message</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <!-- Header included dynamically -->
    <div id="header-placeholder"></div>

    <h1>Leave a Kind Message</h1>

    <div id="form-container">
      <form id="message-form" onsubmit="submitMessage(event)">
        <div class="form-container">
          <label for="your-habbo">Your Habbo Name:</label>
          <input type="text" id="your-habbo" name="yourHabboName" required />

          <label for="friend-habbo">Friend's Habbo Name:</label>
          <input type="text" id="friend-habbo" name="friendHabboName" required />

          <label for="message">Kind Message:</label>
          <textarea id="message" name="message" required></textarea>

          <button type="submit">Submit</button>
        </div>
      </form>
    </div>

    <!-- Message shown when submissions are closed -->
    <div id="submission-closed" style="display: none;">
      <h2>Submissions are now closed!</h2>
      <p>Thank you for participating in the Wall of Kindness. The wall will reopen soon!</p>
    </div>

    <!-- Footer included dynamically -->
    <div id="footer-placeholder"></div>

    <!-- Include app.js -->
    <script src="app.js"></script>
  </body>
</html>
