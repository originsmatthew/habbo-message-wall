<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Leave a Message</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <!-- Header included dynamically -->
    <div id="header-placeholder"></div>

    <h1>Leave a Kind Message</h1>

    <form id="message-form" onsubmit="submitMessage(event)">
      <div class="form-container">
        <label for="your-habbo">Your Habbo Name:</label>
        <input type="text" id="your-habbo" name="yourHabboName" required />

        <label for="friend-habbo">Friend's Habbo Name:</label>
        <input type="text" id="friend-habbo" name="friendHabboName" required />

        <label for="message">Kind Message:</label>
        <textarea id="message" name="message" required></textarea>

        <button type="submit">Submit</button>
      </div>
    </form>

    <!-- Footer included dynamically -->
    <div id="footer-placeholder"></div>

    <!-- Script for handling the form submission and redirect -->
    <script>
      async function submitMessage(event) {
        event.preventDefault(); // Prevent form reload

        const yourHabbo = document.getElementById("your-habbo").value;
        const friendHabbo = document.getElementById("friend-habbo").value;
        const message = document.getElementById("message").value;

        // Check for profanity (if applicable)
        if (containsProfanity(message)) {
          alert("Please make your message kinder and avoid using offensive language.");
          return;
        }

        const data = {
          fields: {
            "Your Habbo Name": yourHabbo,
            "Friend Habbo Name": friendHabbo,
            "Message": message,
            "Approved": false // Set to false for manual approval
          }
        };

        try {
          // Submit data to Airtable
          const response = await fetch(
            "https://api.airtable.com/v0/app2r945tWexLP44Z/Messages",
            {
              method: "POST",
              headers: {
                Authorization: `Bearer patJ1ygzZwHGdrzeE.086c49e787b3e28cf270914e240eade8279592e7f0aaa2206d7bc0fd41a29c11`,
                "Content-Type": "application/json",
              },
              body: JSON.stringify(data),
            }
          );

          if (!response.ok) {
            const errorDetails = await response.json();
            throw new Error(`Error submitting message: ${JSON.stringify(errorDetails)}`);
          }

          // Redirect to the thankyou.html page with the Habbo names
          window.location.href = `thankyou.html?yourHabboName=${encodeURIComponent(yourHabbo)}&friendHabboName=${encodeURIComponent(friendHabbo)}`;
        } catch (error) {
          console.error("Error submitting message:", error);
          alert("There was an issue submitting your message. Please try again.");
        }
      }

      // Profanity check function (if applicable)
      function containsProfanity(text) {
        const profanities = ["cunt", "whore"];
        return profanities.some((word) => text.toLowerCase().includes(word));
      }
    </script>

    <script src="app.js"></script>
  </body>
</html>
