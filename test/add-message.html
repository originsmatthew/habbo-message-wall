<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Habbo Origins Wall of Kindness</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div id="header-placeholder"></div> <!-- Placeholder for header -->

    <section class="form-container">
      <h2>Add a Kind Message</h2>
      <form id="submit-message">
        <label for="your-habbo">Your Habbo Name:</label>
        <input type="text" id="your-habbo" name="your-habbo" required />

        <label for="friend-habbo">Friend's Habbo Name:</label>
        <input type="text" id="friend-habbo" name="friend-habbo" required />

        <label for="message">Kind Message:</label>
        <textarea id="message" name="message" rows="4" required></textarea>

        <button type="submit">Submit</button>
      </form>
    </section>

    <div id="footer-placeholder"></div> <!-- Placeholder for footer -->

    <script>
      // Function to dynamically load header and footer
      function loadContent(selector, file) {
        fetch(file)
          .then(response => response.text())
          .then(data => {
            document.querySelector(selector).innerHTML = data;
          })
          .catch(error => console.error('Error loading content:', error));
      }

      // Load the header and footer
      loadContent('#header-placeholder', 'header.html');
      loadContent('#footer-placeholder', 'footer.html');

      const airtableToken = "patJ1ygzZwHGdrzeE.086c49e787b3e28cf270914e240eade8279592e7f0aaa2206d7bc0fd41a29c11";
      const airtableBaseURL = "https://api.airtable.com/v0/app2r945tWexLP44Z/Messages";

      document.getElementById("submit-message").addEventListener("submit", async function(event) {
        event.preventDefault(); // Prevent form reload

        const yourHabbo = document.getElementById("your-habbo").value;
        const friendHabbo = document.getElementById("friend-habbo").value;
        const message = document.getElementById("message").value;

        const data = {
          fields: {
            "Your Habbo Name": yourHabbo,
            "Friend Habbo Name": friendHabbo,
            "Message": message,
            "Approved": false
          }
        };

        try {
          const response = await fetch(`${airtableBaseURL}`, {
            method: "POST",
            headers: {
              Authorization: `Bearer ${airtableToken}`,
              "Content-Type": "application/json"
            },
            body: JSON.stringify(data)
          });

          if (!response.ok) {
            throw new Error("Error submitting message");
          }

          window.location.href = "thankyou.html";
        } catch (error) {
          console.error("Error submitting message:", error);
          alert("There was an issue submitting your message. Please try again.");
        }
      });
    </script>
  </body>
</html>
