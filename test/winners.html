<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Wall of Kindness Winners</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <!-- Header Placeholder -->
    <div id="header-placeholder"></div>

    <h1>Wall of Kindness Winners</h1>
    <p>Congratulations to the following Habbos! Your prize will be delivered to your donation room soon.</p>

    <div id="winners-list">
      <!-- Yellow Amber Lamp #1 Winner -->
      <div class="winner">
        <label for="winner1">Yellow Amber Lamp #1 Winner:</label>
        <input type="text" id="winner1" placeholder="Enter Habbo name">
        <div class="winner-info" id="winner1-info"></div>
        <img src="yellowamber.png" alt="Yellow Amber Lamp" class="prize-image">
      </div>

      <!-- Yellow Amber Lamp #2 Winner -->
      <div class="winner">
        <label for="winner2">Yellow Amber Lamp #2 Winner:</label>
        <input type="text" id="winner2" placeholder="Enter Habbo name">
        <div class="winner-info" id="winner2-info"></div>
        <img src="yellowamber.png" alt="Yellow Amber Lamp" class="prize-image">
      </div>

      <!-- Dragon Egg Winner -->
      <div class="winner">
        <label for="winner3">Dragon Egg Winner:</label>
        <input type="text" id="winner3" placeholder="Enter Habbo name">
        <div class="winner-info" id="winner3-info"></div>
        <img src="dragonegg.png" alt="Dragon Egg" class="prize-image">
      </div>

      <!-- Continue structure for other prizes... -->
    </div>

    <!-- Delivery Note -->
    <p>Note: Please make sure you have a donation room set up, and I will arrange delivery in-game!</p>

    <!-- Footer Placeholder -->
    <div id="footer-placeholder"></div>

    <!-- Include app.js for dynamic avatar loading -->
    <script src="app.js"></script>
  </body>
</html>
