<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Wall of Kindness Winners</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <!-- Header Placeholder -->
    <div id="header-placeholder"></div>

    <h1>Wall of Kindness Winners</h1>
    <p>Congratulations to the following Habbos! Your prize will be delivered to your donation room soon.</p>

    <div id="winners-list">
      <!-- Example of how you will enter the data -->
      <div class="winner">
        <h3>Yellow Amber Lamp #1 Winner: Matthew</h3>
        <div class="winner-info">
          <img src="https://habboera.com/imager?habbo=Matthew&size=l&gesture=std&action=wav&direction=2&head_direction=2&headonly=0" alt="Matthew's avatar">
          <p>Matthew</p>
        </div>
        <img src="yellowamber.png" alt="Yellow Amber Lamp" class="prize-image">
      </div>

      <div class="winner">
        <h3>Dragon Egg Winner: Alex</h3>
        <div class="winner-info">
          <img src="https://habboera.com/imager?habbo=Alex&size=l&gesture=std&action=wav&direction=2&head_direction=2&headonly=0" alt="Alex's avatar">
          <p>Alex</p>
        </div>
        <img src="dragonegg.png" alt="Dragon Egg" class="prize-image">
      </div>

      <!-- Add similar blocks for other prizes -->
    </div>

    <!-- Delivery Note -->
    <p>Note: Please make sure you have a donation room set up, and I will arrange delivery in-game!</p>

    <!-- Footer Placeholder -->
    <div id="footer-placeholder"></div>

    <script src="app.js"></script>
  </body>
</html>
