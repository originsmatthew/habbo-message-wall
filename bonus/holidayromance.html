<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Holiday Romance</title>
    <style>
        /* Font-face declarations */
        @font-face {
            font-family: "Volter Goldfish";
            src: url("/fonts/Volter (Goldfish).ttf") format("truetype");
            font-weight: normal;
            font-style: normal;
        }

        @font-face {
            font-family: "Volter Goldfish Bold";
            src: url("/fonts/Volter-Bold (Goldfish).ttf") format("truetype");
            font-weight: bold;
            font-style: normal;
        }

        /* General body styling */
        body {
            font-family: "Volter Goldfish", Arial, sans-serif;
            text-align: center;
            background-color: #f0f0f0;
            margin: 0;
            padding: 0;
        }

        /* Main container */
        #container {
            margin: 20px auto;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        /* Image display styling */
        #imageDisplay {
            position: relative;
            margin: 20px;
        }

        /* Styling for the holiday romance image */
    #holidayRomance {
        position: absolute; /* Ensures this image is the base */
        top: 0; /* Adjust as needed */
        left: 0; /* Adjust as needed */
        z-index: 1; /* Ensure this is in front */
    }

    /* Habbo image styling */
.habbo-image {
    position: absolute; /* Position absolutely to overlap */
    width: 70px; /* Increase the size here */
    height: auto;
    bottom: 5px; /* Align to the bottom of the holiday romance image */
    display: none; /* Initially hidden */
    z-index: 0; /* Ensure this is behind the holiday romance */
}

        /* Input container styling */
        #inputContainer {
            margin: 20px 0;
        }

        input[type="text"] {
            padding: 10px;
            margin: 5px;
            border: 1px solid #ddd;
            border-radius: 5px;
            width: 200px; /* Adjust width as necessary */
        }

        button {
            padding: 10px 20px;
            background-color: #ff6600;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        button:hover {
            background-color: #ff3300;
        }
    </style>
</head>
<body>
    <h1>Holiday Romance Photo Generator</h1>
    <div id="inputContainer">
        <input type="text" id="habbo1" placeholder="Enter first Habbo name" />
        <input type="text" id="habbo2" placeholder="Enter second Habbo name" />
        <button onclick="generateImage()">Generate</button>
    </div>
    <div id="imageDisplay">
        <img id="holidayRomance" src="/bonus/holiday_romance.png" alt="Holiday Romance" />
        <img id="habboImage1" class="habbo-image" src="" alt="Habbo 1" />
        <img id="habboImage2" class="habbo-image" src="" alt="Habbo 2" />
    </div>
    <script src="script.js"></script>
</body>
</html>
