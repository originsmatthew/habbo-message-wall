<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Search Messages - Habbo Wall of Kindness</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header>
      <div>
        <img src="logo.png" alt="Habbo Wall of Kindness" />
        <p class="subheading">Search for a Habbo to see their kind messages!</p>
      </div>
      <div>
        <a
          href="index.html"
          class="add-message-link"
          style="background-color: #fff; color: #ff6600;"
          >Back to Home</a
        >
      </div>
    </header>

    <section>
      <h2>Search Messages</h2>
      <input
        type="text"
        id="searchInput"
        placeholder="Enter a Habbo name"
        style="width: 80%; max-width: 400px; padding: 10px;"
      />
      <button id="searchButton" style="padding: 10px 20px; margin-top: 10px;">
        Search
      </button>
      <div id="messagesContainer">
        <p>Enter a name and press "Search" to find messages...</p>
      </div>
    </section>

    <footer>
      <p>This page is for entertainment purposes only.</p>
    </footer>

    <script src="app.js"></script>
  </body>
</html>
