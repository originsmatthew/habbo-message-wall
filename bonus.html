<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Privacy Policy - Habbo Origins Wall of Kindness</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <!-- Header included dynamically -->
    <div id="header-placeholder"></div>

    <h1>Discover Fun Mini-Projects!</h1>
    <p>Explore my collection of mini-projects designed to spread joy and creativity!</p>

<br>
        <a href="/bonus/holidayromance.html">Habbo Romance Generator</a><br>
    <a href="/bonus/speakerscorner.html">Speakers Corner Generator</a>

    </div>

    <!-- Dynamic footer -->
    <div id="footer-placeholder"></div>

    <script src="app.js"></script>
    <script>
      // Function to load header and footer dynamically
      function loadContent(selector, file) {
        fetch(file)
          .then(response => response.text())
          .then(data => {
            document.querySelector(selector).innerHTML = data;
          })
          .catch(error => console.error('Error loading content:', error));
      }

      // Load header and footer
      loadContent('#header-placeholder', 'header.html');
      loadContent('#footer-placeholder', 'footer.html');
    </script>
  </body>
</html>
